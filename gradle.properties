# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
# org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app"s APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
# DISABLE JETIFIER - This fixes the JetifyTransform error with bundletool
# Modern dependencies are already AndroidX compatible
android.enableJetifier=false

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enable Gradle's configuration cache for faster builds
# Disable this if it causes issues with JDK image transformation
# org.gradle.configuration-cache=true

# Enable parallel builds for faster compilation
org.gradle.parallel=true

# Increase daemon heap size for better performance
org.gradle.daemon=true

# Fix for bundletool transformation issues
# Disable transforming specific artifacts that don't need it
android.disableAutomaticComponentCreation=true

# Fix for JDK image transformation errors
# Disable JDK image creation for Android builds
android.experimental.androidTest.useUnifiedTestPlatform=false
android.defaults.buildfeatures.androidresources=true
android.experimental.testOptions.managedDevices.setupTimeoutMinutes=20
android.experimental.testOptions.managedDevices.maxConcurrentDevices=4

# Additional JVM args to prevent JDK image issues
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+UseParallelGC -Dfile.encoding=UTF-8 -Djava.awt.headless=true

android.jetifier.ignorelist = bundletool,common